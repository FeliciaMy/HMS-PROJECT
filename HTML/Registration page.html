<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registration Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .registration-form {
      background-color: #ffffff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #555;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    input:focus {
      border-color: #007BFF;
      outline: none;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <form class="registration-form">
    <h2>Registration</h2>
    
    <label for="name">Name</label>
    <input type="text" id="name" name="name" placeholder="Enter your name" required />
    
    <label for="surname">Surname</label>
    <input type="text" id="surname" name="surname" placeholder="Enter your surname" required />
    
    <label for="idNumber">ID Number</label>
    <input type="text" id="idNumber" name="idNumber" placeholder="Enter your ID number" required />
    
    <label for="medicalId">Medical ID Member Number</label>
    <input type="text" id="medicalId" name="medicalId" placeholder="Enter your medical ID number" required />
    
    <button type="submit">Register</button>
  </form>
</body>
</html>
