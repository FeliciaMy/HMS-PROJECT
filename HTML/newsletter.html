<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hospital Management System - Newsletter</title>
  <style>
 
    .newsletter {
      background: linear-gradient(135deg, #002b5c, #b30000);
      color: #fff;
      text-align: center;
      padding: 60px 20px;
      font-family: "Poppins", sans-serif;
    }

    .newsletter h2 {
      font-size: 2rem;
      margin-bottom: 15px;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      border-bottom: 3px solid #fff;
      display: inline-block;
      padding-bottom: 8px;
    }

    .newsletter p {
      font-size: 1rem;
      color: #e0f0ff;
      margin-bottom: 30px;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
      line-height: 1.6;
    }

    .newsletter-form {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 12px;
    }

    .newsletter-form input[type="email"] {
      padding: 12px 18px;
      border: none;
      border-radius: 8px;
      width: 300px;
      max-width: 80%;
      font-size: 15px;
      color: #002b5c;
      background-color: rgba(255, 255, 255, 0.9);
      transition: all 0.3s ease;
    }

    .newsletter-form input[type="email"]:focus {
      box-shadow: 0 0 8px rgba(255, 77, 77, 0.4);
      outline: none;
    }


    .newsletter-form .btn {
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg, #002b5c, #b30000);
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .newsletter-form .btn:hover {
      background: linear-gradient(90deg, #b30000, #002b5c);
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.3);
    }


    footer {
      background-color: #001f3d;
      color: #e0f0ff;
      text-align: center;
      padding: 20px 10px;
      font-size: 14px;
      border-top: 3px solid #b30000;
      font-family: "Poppins", sans-serif;
    }

    footer p {
      margin: 0;
    }

   
    @media (max-width: 600px) {
      .newsletter h2 {
        font-size: 1.6rem;
      }
      .newsletter-form input[type="email"] {
        width: 100%;
      }
      .newsletter-form .btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>

 
  <section class="newsletter" id="newsletter">
    <h2>Subscribe to Our Newsletter</h2>
    <p>Stay updated with the latest healthcare news, system updates, and medical innovations.</p>
    <form class="newsletter-form">
      <input type="email" placeholder="Enter your email address" required />
      <button type="submit" class="btn blue">Subscribe</button>
    </form>
  </section>

 
  <footer>
    <p>Â© 2025 Hospital Management System | Designed for Smart Healthcare</p>
  </footer>

  <script>
    const hamburger = document.getElementById('hamburger');
    const navMenu = document.getElementById('nav-menu');

    if (hamburger && navMenu) {
      hamburger.addEventListener('click', () => {
        hamburger.classList.toggle('active');
        navMenu.classList.toggle('active');
      });

      document.querySelectorAll('.nav-link').forEach(n =>
        n.addEventListener('click', () => {
          hamburger.classList.remove('active');
          navMenu.classList.remove('active');
        })
      );
    }
  </script>

</body>
</html>
